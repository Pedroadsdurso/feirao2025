<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="typebotFrame" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const baseURL = "https://chat.letsgobaby.info/yjvpph2"; // Substitua pela URL correta do Typebot
            const fullURL = `${baseURL}?${urlParams.toString()}`;
            document.getElementById("typebotFrame").src = fullURL;
        })();
    </script>
</body>
</html>
